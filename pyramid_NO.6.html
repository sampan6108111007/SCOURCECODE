<pre style="font-family:courier;">
<script>
var o =""
var tRow = 7;
for(row=tRow; row >= 1; row--) {
 // Column have 4 parts
 for(col=1;col<=tRow - row + 1;col++){ 
  document.write(" "); 
  o = o + " " ;
 }
 for(col=1; col <= row-1 ; col++) {

 }

 for(col=row; col >= 1 ; col--) { 
  document.write( col%2); 
  o = o + col%2 ;
 }
 document.write("\n");
 o = o +"\n";
}
