<html>
<body><font size=5>
<pre style="font-family:courier;">
<script>
var o =""
var tRow = 7;
for(row=1; row <= tRow; row++) {
 // Column have 4 parts
 for(col=1;col<=tRow - row + 1;col++){ 
  document.write(" "); 
  o = o + " " ;
 }
 for(col=1; col <= row ; col++) { 
  document.write( col );
  o = o + col ;
 }
 document.write( row );
 o = o + row ;
 for(col=row; col >= 1 ; col--) { 
  document.write( col); 
  o = o + col ;
 }
 document.write("\n");
 o = o +"\n";
}
document.write("pyramid NO.7.");
console.log(o);
</script>
</pre></font>
</body></html>
