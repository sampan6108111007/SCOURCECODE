<html>
<body><font size=5>
<pre style="font-family:courier;">
<script>
var black =""
for(i=1;i<=5;i++)
{
	for(j=1;j<=i;j++)
	{
	document.write((i+1)-j);
    black = black +((i+1)-j);
	}
	for(j=1;j<=(5-i);j++)
	{
	document.write("   ");
    black = black + "   ";
	}
	for(j=1;j<=i;j++)
	{
	document.write("*");
    black = black + "*";
	}
	document.write("\n");
    black = black + "\n";
}
document.write("\n")
black = black + "\n";

document.write("pyramid NO.16.");
black = black + ("pyramid NO.16.");
console.log(black);
</script>
</pre></font>
