<body><font size=5>
<pre style="font-family:courier;">
<script>
var black =""
for(i=5;i>=1;i--)
{
	for(j=7;j>=(6-i);j--)
	{
	document.write(8-j);
    black = black + (8-j);
	}
	for(j=7;j>=(i);j--)
	{
	document.write("*");
    black = black + "*";
	}
	document.write(8-i);
    black = black + (8-i);
	document.write("\n");
    black = black + "\n";
}
document.write("\n")
black = black + "\n";

document.write("pyramid NO.32.");
black = black + ("pyramid NO.32.");
console.log(black);
</script>
