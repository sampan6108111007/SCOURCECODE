<html>
<body><font size=5>
<pre style="font-family:courier;">
<script>
var black =""
for(row=1;row<=5;row++) {
	for(col=2;col<=row;col++) {
		document.write(" ");	
        black = black + " ";
	}
	
	for(col=0;col<=5-row;col++){
		document.write("*");
        black = black + "*";
	}
	for(col=0;col<=4-row;col++){
		document.write("*");
        black = black + "*";
	}
	for(col=row;col>=1;col--) {
		document.write(col);
        black = black +(col);
	}
	document.write("\n");
    black = black + "\n";
}
document.write("\n")
black = black + "\n";

document.write("pyramid NO.30.");
black = black + ("pyramid NO.30.");
console.log(black);
</script>
