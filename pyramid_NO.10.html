<html>
<body><font size=5>
<pre style="font-family:courier;">
<script>
var black =""
for(row=1;row<=5;row++) {
	for(col=1;col<=5-row;col++) {
		document.write(" ");
        black = black + " ";
	}
	for(col=1;col<=row;col++){
		document.write(col);
        black = black + (col);
	}
	for(col=row;col<=row;col++){
		document.write(6-row);
        black = black + (6-row);
	}
	for(col=row;col>=1;col--){
		document.write(col);
        black = black + (col);
	}
	document.write("\n")
    black = black + "\n";
}
document.write("\n")
black = black + "\n";

document.write("pyramid NO.10.");
black = black + ("pyramid NO.10.");
console.log(black);
</script>
</pre></font>
</body></html>
